<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Infoskärm</title>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      height: 100%;
      overflow: hidden;
      font-family: 'Comfortaa', sans-serif;
    }

    #container {
      width: 100%;
      height: 100%;
      position: relative;
    }

    #presentation {
      width: 100%;
      height: 100%;
      border: none;
    }

    #clock {
      position: absolute;
      color: black;
      background: transparent;
      white-space: nowrap;
    }

    #debug {
      display: none; /* Dölj rutan, kan aktiveras vid behov */
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: limegreen;
      font-family: monospace;
      background: rgba(0, 0, 0, 0.5);
      padding: 0.5em;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="container">
    <iframe
      id="presentation"
      allowfullscreen
    ></iframe>
    <div id="clock">00:00</div>
    <div id="debug"></div>
  </div>

  <script>
    // === KONFIGURATION ===
    const slideLengthInSeconds = 30;       // Hur länge varje slide visas
    const updateFrequencyInMinutes = 60;   // Hur ofta presentationen laddas om
    const presentationBaseUrl = "https://docs.google.com/presentation/d/e/2PACX-1vQwjH1aa643VnWNFaLkaOMQ_dgP2WpR4UvLJkZa3wIlueIrtIaOSXqd5Nj49o4r2uSmMWxkpH7EhJvd/embed";

    // === ELEMENTREFERENSER ===
    const aspectRatio = 16 / 9;
    const clock = document.getElementById("clock");
    const debug = document.getElementById("debug");
    const presentation = document.getElementById("presentation");

    // === FUNKTIONER ===
    function updateClock() {
      const now = new Date();
      const hours = now.getHours().toString().padStart(2, "0");
      const minutes = now.getMinutes().toString().padStart(2, "0");
      clock.textContent = `${hours}:${minutes}`;
    }

    function positionClock() {
      const container = document.getElementById("container");
      const cw = container.clientWidth;
      const ch = container.clientHeight;

      let presWidth, presHeight, xOffset, yOffset;

      if (cw / ch > aspectRatio) {
        presHeight = ch;
        presWidth = ch * aspectRatio;
        xOffset = (cw - presWidth) / 2;
        yOffset = 0;
        // debug.textContent = "Höjden är maxad";
      } else {
        presWidth = cw;
        presHeight = cw / aspectRatio;
        xOffset = 0;
        yOffset = (ch - presHeight) / 2;
        // debug.textContent = "Bredden är maxad";
      }

      const padding = presHeight * 0.05;
      const fontSize = presHeight * 0.06;
      clock.style.fontSize = `${fontSize}px`;

      const clockWidth = clock.offsetWidth;
      const left = xOffset + presWidth - clockWidth - padding;
      const top = yOffset + padding;

      clock.style.left = `${left}px`;
      clock.style.top = `${top}px`;
      clock.style.transform = "translateX(0)";
    }

    function loadPresentation() {
      const delayMs = slideLengthInSeconds * 1000;
      const cacheBuster = `cachebust=${Date.now()}`;
      presentation.src = `${presentationBaseUrl}?start=true&loop=true&delayms=${delayMs}&rm=minimal&${cacheBuster}`;
    }

    // === INITIERING ===
    updateClock();
    setInterval(updateClock, 1000);

    positionClock();
    window.addEventListener("resize", positionClock);

    loadPresentation();
    setInterval(loadPresentation, updateFrequencyInMinutes * 60000);
  </script>
</body>
</html>
