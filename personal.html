<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Infoskärm</title>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      height: 100%;
      overflow: hidden;
      font-family: 'Comfortaa', sans-serif;
    }

    #container {
      width: 100%;
      height: 100%;
      position: relative;
    }

    #presentation {
      width: 100%;
      height: 100%;
      border: none;
    }

    #clock {
      position: absolute;
      bottom: 2%;
      width: 100%;
      text-align: center;
      font-size: 2.2vw;
      background: transparent;
      white-space: nowrap;
      color: white;
    }

    #debug {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: limegreen;
      font-family: monospace;
      background: rgba(0, 0, 0, 0.5);
      padding: 0.5em;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="container">
    <iframe id="presentation" allowfullscreen></iframe>
    <div id="clock">onsdag 14 maj 12:40</div>
    <div id="debug"></div>
  </div>

  <script>
    // === KONFIGURATION ===
    const slideLengthInSeconds = 15;
    const updateFrequencyInMinutes = 5;
    const clockColor = "#FFFFFF";
    const presentationBaseUrl = "https://docs.google.com/presentation/d/e/2PACX-1vRFgGutKn-SQkHaE1TQIHDXpuMZlglPBrEb0_Sns7orp0AmAQpc2L9oOMpEMkHt4b1Z1N3vkOjHB-67/embed";

    const weekdays = ["söndag", "måndag", "tisdag", "onsdag", "torsdag", "fredag", "lördag"];
    const months = ["januari", "februari", "mars", "april", "maj", "juni", "juli", "augusti", "september", "oktober", "november", "december"];

    const clock = document.getElementById("clock");
    const presentation = document.getElementById("presentation");

    function updateClock() {
      const now = new Date();
      const weekday = weekdays[now.getDay()];
      const day = now.getDate();
      const month = months[now.getMonth()];
      const hours = now.getHours().toString().padStart(2, "0");
      const minutes = now.getMinutes().toString().padStart(2, "0");

      clock.textContent = `${weekday} ${day} ${month} ${hours}:${minutes}`;
      clock.style.color = clockColor;
    }

    function loadPresentation() {
      const delayMs = slideLengthInSeconds * 1000;
      const cacheBuster = `cachebust=${Date.now()}`;
      presentation.src = `${presentationBaseUrl}?start=true&loop=true&delayms=${delayMs}&rm=minimal&${cacheBuster}`;
    }

    // === INITIERING ===
    updateClock();
    setInterval(updateClock, 1000);
    loadPresentation();
    setInterval(loadPresentation, updateFrequencyInMinutes * 60000);
  </script>
</body>
</html>
